<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Dactilografia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <link

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container d-flex justify-content-end">
      <a href="#!" class="a_foco"
        ><i class="foco bi bi-lightbulb" id="foco"></i
      ></a>
    </div>
    <div class="container m-2">
      <h1 class="text-center">SIMULACION DE EXAMEN DACTILOGRAFICO</h1>
    </div>
    <div
      class="container text-center d-flex justify-content-center flex-column m-3"
    >
      <h1>Cron√≥metro</h1>
      <div id="cronometro" style="font-size: 2rem;">04:00</div>
      <div class="container">
        <button id="start" class="btn btn-primary">Iniciar</button>
        <button id="pause" class="btn btn-warning">Pausar</button>
        <button id="reset" class="btn btn-secondary">Reiniciar</button>
      </div>
    </div>
    <div class="container">
      <textarea type="text" id="nombre" name="nombre"></textarea>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
